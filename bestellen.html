<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        .order-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .order-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .order-header h1 {
            color: #5a2ca0;
            margin-bottom: 10px;
        }

        .package-summary {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .package-summary h2 {
            color: #5a2ca0;
            border-bottom: 2px solid #ED5E4B;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .package-price {
            font-size: 24px;
            color: #ED5E4B;
            font-weight: bold;
            margin: 15px 0;
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
        }

        .feature-list li {
            background: url('check.png') no-repeat left center;
            padding-left: 30px;
            margin-bottom: 10px;
            background-size: 20px;
        }

        .order-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #5a2ca0;
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .order-btn {
            background-color: #5a2ca0;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-weight: bold;
        }

        .order-btn:hover {
            background-color: #4a1a90;
        }

        .payment-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-option {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option:hover, .payment-option.selected {
            border-color: #5a2ca0;
            background-color: #f0f0ff;
        }

        .payment-option img {
            height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
               <a href="index.html"> <img src="logo.png" alt="Logo"></a>
            </div>
            <div class="nav-container">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="product.html" class="active">PRODUCTS</a></li>
                    <li><a href="contact.html">CONTACTS</a></li>
                    <li>
                        <a href="dashboard.php">DASHBOARD</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="order-container">
        <div class="order-header">
            <h1>Bestellen</h1>
            <p>Vul alstublieft onderstaand formulier in om uw bestelling af te ronden.</p>
        </div>

        <div class="package-summary" id="package-details">
            <h2>Pakket <span id="package-name">...</span></h2>
            <div class="package-price" id="package-price">...</div>
            <ul class="feature-list" id="package-features">
                <!-- Features will be populated by JavaScript -->
            </ul>
        </div>

        <form class="order-form" id="order-form" action="bedankt.html" method="get">
            <h2>Uw gegevens</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" id="voornaam" name="voornaam" required>
                </div>
                <div class="form-group">
                    <label for="achternaam">Achternaam</label>
                    <input type="text" id="achternaam" name="achternaam" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefoon">Telefoonnummer</label>
                <input type="tel" id="telefoon" name="telefoon">
            </div>

            <div class="form-group">
                <label for="bedrijfsnaam">Bedrijfsnaam (optioneel)</label>
                <input type="text" id="bedrijfsnaam" name="bedrijfsnaam">
            </div>

            <div class="form-group">
                <label for="domein">Domeinnaam</label>
                <input type="text" id="domein" name="domein" placeholder="uwdomein.nl" required>
            </div>

            <h2>Betaalmethode</h2>
            <div class="payment-options">
                <div class="payment-option" data-method="ideal">
                    <img src="ideal.png" alt="iDEAL" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2240%22 height%3D%2240%22 viewBox%3D%220 0 40 40%22%3E%3Crect width%3D%2240%22 height%3D%2240%22 fill%3D%22%23ccc%22%2F%3E%3Ctext x%3D%2220%22 y%3D%2220%22 font-family%3D%22Arial%22 font-size%3D%2212%22 text-anchor%3D%22middle%22 dominant-baseline%3D%22middle%22 fill%3D%22%23fff%22%3EiDEAL%3C%2Ftext%3E%3C%2Fsvg%3E'">
                    <div>iDEAL</div>
                </div>
                <div class="payment-option" data-method="creditcard">
                    <img src="creditcard.png" alt="Creditcard" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2240%22 height%3D%2240%22 viewBox%3D%220 0 40 40%22%3E%3Crect width%3D%2240%22 height%3D%2240%22 fill%3D%22%23ccc%22%2F%3E%3Ctext x%3D%2220%22 y%3D%2220%22 font-family%3D%22Arial%22 font-size%3D%2212%22 text-anchor%3D%22middle%22 dominant-baseline%3D%22middle%22 fill%3D%22%23fff%22%3ECC%3C%2Ftext%3E%3C%2Fsvg%3E'">
                    <div>Creditcard</div>
                </div>
                <div class="payment-option" data-method="paypal">
                    <img src="paypal.png" alt="PayPal" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2240%22 height%3D%2240%22 viewBox%3D%220 0 40 40%22%3E%3Crect width%3D%2240%22 height%3D%2240%22 fill%3D%22%23ccc%22%2F%3E%3Ctext x%3D%2220%22 y%3D%2220%22 font-family%3D%22Arial%22 font-size%3D%2212%22 text-anchor%3D%22middle%22 dominant-baseline%3D%22middle%22 fill%3D%22%23fff%22%3EPayPal%3C%2Ftext%3E%3C%2Fsvg%3E'">
                    <div>PayPal</div>
                </div>
            </div>

            <input type="hidden" id="pakket-id" name="pakket-id" value="1">
            <input type="hidden" id="payment-method" name="payment-method" value="ideal">

            <button type="submit" class="order-btn">Bestelling plaatsen</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 KRAS HOSTING. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get package ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const pakketId = urlParams.get('pakket') || 1;
            
            // Set hidden form value
            document.getElementById('pakket-id').value = pakketId;
            
            // Package data
            const packages = {
                1: {
                    name: "Easy",
                    price: "€2,99/maand",
                    features: [
                        "5 GB webruimte",
                        "1 website",
                        "50 GB/maand bandbreedte",
                        "5 e-mailadressen",
                        "SSL-certificaat",
                        "Dagelijkse backups",
                        "24/7 Support"
                    ]
                },
                2: {
                    name: "Functionals",
                    price: "€5,99/maand",
                    features: [
                        "20 GB webruimte",
                        "3 websites",
                        "200 GB/maand bandbreedte",
                        "20 e-mailadressen",
                        "SSL-certificaat",
                        "Dagelijkse backups",
                        "24/7 Support",
                        "Gratis domein"
                    ]
                },
                3: {
                    name: "Pro",
                    price: "€9,99/maand",
                    features: [
                        "50 GB webruimte",
                        "10 websites",
                        "500 GB/maand bandbreedte",
                        "50 e-mailadressen",
                        "SSL-certificaat",
                        "Dagelijkse backups",
                        "24/7 Support",
                        "Gratis domein",
                        "Dedicated IP"
                    ]
                },
                4: {
                    name: "Heavy user",
                    price: "€14,99/maand",
                    features: [
                        "100 GB webruimte",
                        "Onbeperkt aantal websites",
                        "Onbeperkte bandbreedte",
                        "Onbeperkt aantal e-mailadressen",
                        "SSL-certificaat",
                        "Dagelijkse backups",
                        "24/7 Support",
                        "Gratis domein",
                        "Dedicated IP",
                        "Prioriteit support"
                    ]
                }
            };
            
            // Update package details
            const packageData = packages[pakketId];
            document.getElementById('package-name').textContent = packageData.name;
            document.getElementById('package-price').textContent = packageData.price;
            
            // Populate features
            const featuresList = document.getElementById('package-features');
            featuresList.innerHTML = '';
            
            packageData.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresList.appendChild(li);
            });
            
            // Payment method selection
            const paymentOptions = document.querySelectorAll('.payment-option');
            
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Update hidden input
                    document.getElementById('payment-method').value = this.getAttribute('data-method');
                });
            });
            
            // Select iDEAL by default
            document.querySelector('[data-method="ideal"]').classList.add('selected');
        });
    </script>
</body>
</html>
